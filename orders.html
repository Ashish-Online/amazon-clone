<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>orders</title>
</head>
<body>
  <header class="amazon-header">
    <div class="left-section">
      <a href="index.html"><img src="Images/amazon-logo-white.png"></a>
    </div>
    <div class="middle-section">
      <input type="text" class="search-bar" placeholder="Search">
      <button type="button" class="search-btn"><img src="Images/icons/search-icon.png"></button>
    </div>
    <div class="right-section">
      <a href="orders.html" class="order-link">
        <span class="returns-text">Returns</span>
        <span class="orders-text">& Orders</span>
      </a>
      <a href="checkout.html" class="cart-link">
        <img src="Images/icons/cart-icon.png" class="cart-icon">
        <div class="cart-quality">9</div>
        <div class="cart-text">Cart</div>
      </a>
    </div>
  </header>
  <main>
    <div class="page-title">Your Orders</div>
    <div class="order-grid">
      <div class="order-container">
        <header class="order-header">
          <section class="left-section-header">
            <div class="order-date">
              <div class="order-header-label">
                Order placed:
              </div>
              <div>July 7</div>
            </div>
            <div class="order-total">
              <div class="order-header-label">
                Total:
              </div>
              <div>$35.06</div>
            </div>
          </section>
          <section class="right-section-header">
            <div class="order-header-label">
              Order Id:
            </div>
            <div>27cba69d-4c3d-4098-b42d-ac7fa62b7664</div>
          </section>
        </header>
        <div class="order-details-grid">
          <div class="ordered-product">
            <img src="Images/products/athletic-cotton-socks-6-pairs.jpg" class="product-image" alt="" srcset="">
            <div class="ordered-product-detail">
              <div class="product-title product-row">Black and Gray Athletic Cotton Socks - 6 Pairs</div>
              <div class="arriving-date product-row">Arriving on: July 10</div>
              <div class="product-quantity-number product-row">Quantity: 1</div>
              <button class="buy-again-btn" type="button">
                <img src="Images/icons/buy-again.png" class="buy-again-icon">Buy it again
              </button>
            </div>
            <button class="track-btn" type="button">Track package</button>
          </div>
          <div class="ordered-product">
            <img src="Images/products/athletic-cotton-socks-6-pairs.jpg" class="product-image" alt="" srcset="">
            <div class="ordered-product-detail">
              <div class="product-title product-row">Black and Gray Athletic Cotton Socks - 6 Pairs</div>
              <div class="arriving-date product-row">Arriving on: July 10</div>
              <div class="product-quantity-number product-row">Quantity: 1</div>
              <button class="buy-again-btn" type="button">
                <img src="Images/icons/buy-again.png" class="buy-again-icon">Buy it again
              </button>
            </div>
            <button class="track-btn" type="button">Track package</button>
          </div>
        </div>
      </div>
    </div>
  </main>
</body>
<link rel="stylesheet" href="CSS/orders_style.css">
<link rel="stylesheet" href="CSS/header_style.css">

</html>
